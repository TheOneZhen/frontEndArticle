name: spread
on:
  push:
    branchs:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: get-diff
        run: |
          echo "DIFF=$(git diff ${{ github.event.before }} ${{ github.event.after }} --name-status)" >> $GITHUB_ENV
          echo ${{ env.DIFF }}
